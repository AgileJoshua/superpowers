<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/perfectResize.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"><template id="component-cartridge-template"><div class="header"><div class="type"></div><button class="shrink-component">–</button><button class="delete-component">×</button></div><table class="settings properties"><tbody></tbody></table></template></head><body><div class="main"><div class="controls"><div class="camera"><div class="title">Camera</div><div class="camera-mode"><label for="toggle-camera-button">Mode</label><button id="toggle-camera-button">3D</button></div><div class="camera-vertical-axis"><label for="toggle-camera-vertical-axis">Up Axis</label><button id="toggle-camera-vertical-axis">Y</button></div><div class="camera-speed"><label for="camera-speed-slider">Speed</label><input id="camera-speed-slider" type="range" min="0.05" max="2.0" step="0.05"></div><div hidden class="camera-2d-z"><label for="camera-2d-z">Z</label><input id="camera-2d-z" type="number" value="5"></div></div><div class="transform-mode"><div class="title">Transform</div><div><input id="transform-mode-translate" type="radio" name="transformMode" value="translate" checked><label for="transform-mode-translate" title="E">Move</label><input id="transform-mode-rotate" type="radio" name="transformMode" value="rotate"><label for="transform-mode-rotate" title="R">Rotate</label><input id="transform-mode-scale" type="radio" name="transformMode" value="scale"><label for="transform-mode-scale" title="T">Scale</label><input id="transform-space" type="checkbox"><label for="transform-space" title="L">Local</label></div></div><div class="grid"><div class="title">Grid</div><div><label for="grid-step">Size</label><input id="grid-step" type="number" value="1" min="0"><input id="grid-visible" type="checkbox"><label for="grid-visible">Visible</label></div></div><div class="light"><div class="title">Light</div><div><input id="show-light" type="checkbox"></div></div></div><canvas tabindex="0"></canvas></div><div class="sidebar"><div class="nodes-buttons flat-button-strip"><button title="New actor (Ctrl+N)" class="new-actor"></button><button title="New prefab (Ctrl+P)" class="new-prefab"></button><button title="Rename (F2)" disabled class="rename-node"></button><button title="Duplicate (Ctrl+D)" disabled class="duplicate-node"></button><button title="Delete (Delete)" disabled class="delete-node"></button></div><div class="nodes-tree-view"></div><div hidden class="inspector"><table class="transform properties"><tr class="position"><th class="label"> Position</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr><tr class="orientation"><th class="label">Orientation</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr><tr class="scale"><th class="label">Scale</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr><tr class="visible"><th class="label">Visible</th><td><input type="checkbox"></td></tr><tr class="layer"><th class="label">Layer</th><td><select><option value="0">Default</option></select></td></tr><tr class="prefab"><th class="label">Prefab</th><td><div><input><button>Open</button></div></td></tr></table><div class="components-buttons"><button class="new-component">New Component</button></div><div class="components"></div></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="index.js"></script></body></html>
