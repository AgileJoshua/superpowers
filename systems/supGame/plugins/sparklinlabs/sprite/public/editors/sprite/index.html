<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/perfectResize.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="spritesheet-container"><canvas tabindex="0"></canvas></div><div class="animation-container"><canvas tabindex="0"></canvas><div class="animation-control"><button disabled class="animation-play">▐ ▌</button><input disabled type="range" value="0" class="animation-slider"><input id="loop-checkbox" type="checkbox" checked class="animation-loop"><label for="loop-checkbox">Loop</label></div></div></div><div class="sidebar"><table class="properties"><tr><th colspan="2">Sprite</th></tr><tr><th>Texture</th><td><button class="upload">Upload</button><form style="display: none"><input type="file" accept="image/*" class="file-select"></form><button class="download">Download</button></td></tr><tr><th>Texture size (px)</th><td class="image-size"><input type="text" readonly></td></tr><tr><th>Grid width</th><td><div class="inputs"><input type="number" class="property-grid-width"><button class="set-grid-width">Set</button></div></td></tr><tr><th>Grid height</th><td><div class="inputs"><input type="number" class="property-grid-height"><button class="set-grid-height">Set</button></div></td></tr><tr><th>Origin (%)</th><td><div class="inputs"><input type="number" class="property-origin-x"><input type="number" class="property-origin-y"></div></td></tr><tr><th colspan="2">Rendering</th></tr><tr><th>Pixels /&nbsp;unit</th><td><input type="number" min="1" class="property-pixelsPerUnit"></td></tr><tr><th>Filtering</th><td><select class="property-filtering"><option value="pixelated">Pixelated</option><option value="smooth">Smooth</option></select></td></tr><tr><th><div><div>Opacity</div><input type="checkbox" class="opacity-checkbox"></div></th><td><input type="number" min="0" max="1" step="0.1" class="property-opacity"></td></tr><tr><th>Alpha test</th><td><input type="number" min="0" max="1" step="0.1" class="property-alphaTest"></td></tr><tr><th colspan="2">Animation</th></tr><tr><th>Frames /&nbsp;second</th><td><input type="number" min="1" class="property-framesPerSecond"></td></tr><tr><th>Frame order</th><td><select class="property-frameOrder"><option value="rows">Rows</option><option value="columns">Columns</option></select></td></tr></table><div class="header"><span>Animations</span></div><div class="animations-buttons button-strip"><button class="new-animation">New</button><button disabled class="rename-animation">Rename</button><button disabled class="delete-animation">Delete</button></div><div class="animations-tree-view"></div><div class="advanced-textures collapsed"><div class="header"><div class="label">Advanced Textures</div><button class="plus">+</button></div><div class="content"><table class="properties"><tr><th>Map</th><td><input class="map-map"></td></tr><tr><th>Light map</th><td><input class="map-light"></td></tr><tr><th>Specular map</th><td><input class="map-specular"></td></tr><tr><th>Alpha map</th><td><input class="map-alpha"></td></tr><tr><th>Normal map (Phong)</th><td><input class="map-normal"></td></tr></table><div class="textures-buttons button-strip"><button class="new-map">New</button><form style="display: none"><input type="file" multiple class="file-select upload-map"></form><button disabled class="upload-map">Upload</button><button disabled class="download-map">Download</button><button disabled class="rename-map">Rename</button><button disabled class="delete-map">Delete</button></div><div class="textures-tree-view"></div></div></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../data.js"></script><script src="../../components.js"></script><script src="index.js"></script></body></html>
