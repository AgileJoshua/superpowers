<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/perfectResize.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><canvas tabindex="0" class="map"></canvas><div class="status-bar"><label>X:</label><label class="position-x">0</label><label>Y:</label><label class="position-y">0</label></div></div><div class="sidebar"><table class="properties"><tr><th colspan="2">Tile Map</th></tr><tr><th>Tile Set</th><td><input class="property-tileSetId"></td></tr><tr><th>Pixels /&nbsp;unit</th><td><input type="number" class="property-pixelsPerUnit"></td></tr><tr><th>Depth offset</th><td><input type="number" class="property-layerDepthOffset"></td></tr><tr><th>Size</th><td><input readonly class="property-size"></td></tr><tr><th colspan="2">Tools</th></tr><tr><th>Map Actions</th><td><button class="resize">Resize</button><button class="move">Move</button></td></tr><tr><th title="G">Grid</th><td><input type="checkbox" checked class="grid-checkbox"></td></tr><tr><th title="I">Highlight</th><td><div class="inputs"><input type="checkbox" class="highlight-checkbox"><input type="range" value="40" min="0" max="100" class="highlight-slider"></div></td></tr></table><div class="buttons"><input type="radio" name="Tool" id="Brush" checked><label title="B" for="Brush">Brush</label><input type="radio" name="Tool" id="Fill"><label title="F" for="Fill">Fill</label><input type="radio" name="Tool" id="Selection"><label title="S" for="Selection">Selection</label><input type="radio" name="Tool" id="Eraser"><label title="E" for="Eraser">Eraser</label></div><canvas tabindex="0" class="tileSet"></canvas><div class="header"><span>Layers</span></div><div class="layers"><div class="layers-buttons"><button class="new-layer">New layer</button><button class="rename-layer">Rename</button><button class="delete-layer">Delete</button></div><div class="layers-tree-view"></div></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../data.js"></script><script src="../../components.js"></script><script src="index.js"></script></body></html>
