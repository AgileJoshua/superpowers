<!DOCTYPE html><html><head><link rel="stylesheet" href="/styles/reset.css"><link rel="stylesheet" href="/styles/perfectResize.css"><link rel="stylesheet" href="/styles/treeView.css"><link rel="stylesheet" href="/styles/dialogs.css"><link rel="stylesheet" href="/styles/properties.css"><link rel="stylesheet" href="index.css"></head><body><div class="main"><div class="model-container"><div class="controls"><div class="transform-settings"><div class="title">Settings</div><div><input id="translate-pivot-shape" type="checkbox" checked><label for="translate-pivot-shape">Link shape to pivot</label></div></div><div class="transform-mode"><div class="title">Transform</div><div><input id="transform-mode-translate-pivot" type="radio" name="transformMode" value="translate" data-target="pivot" checked><label for="transform-mode-translate-pivot">Move pivot</label><input id="transform-mode-translate-shape" type="radio" name="transformMode" value="translate" data-target="shape"><label for="transform-mode-translate-shape">Move shape</label><input id="transform-mode-rotate" type="radio" name="transformMode" value="rotate"><label for="transform-mode-rotate">Rotate</label><input id="transform-mode-stretch" type="radio" name="transformMode" value="stretch"><label for="transform-mode-stretch">Stretch</label><input id="transform-space" type="checkbox"><label for="transform-space">Local</label></div></div><div class="grid"><div class="title">Grid</div><div><label for="grid-step">Size</label><input id="grid-step" type="number" value="1" min="0"><input id="grid-visible" type="checkbox"><label for="grid-visible">Visible</label></div></div></div><canvas tabindex="0"></canvas></div><div class="texture-container"><div class="controls"><div class="mode-selection"><div class="title">Mode</div><div><input id="layout-mode" type="radio" name="mode" value="layout" checked><label for="layout-mode">Layout</label><input id="paint-mode" type="radio" name="mode" value="paint"><label for="paint-mode">Paint</label></div></div><div class="layout-mode-container"><div class="title">Settings</div><div><input id="translate-texture" type="checkbox"><label for="translate-texture">Link texture to UV</label></div></div><div class="paint-mode-container"><div class="title">Tool</div><div class="tool"><input id="brush-tool" type="radio" name="tool" value="brush" checked><label for="brush-tool">Brush</label><input id="eraser-tool" type="radio" name="tool" value="eraser"><label for="eraser-tool">Eraser</label><input id="fill-tool" type="radio" name="tool" value="fill"><label for="fill-tool">Fill</label></div><div class="title">Color</div><div><input type="color" class="color"></div></div></div><canvas tabindex="0"></canvas></div></div><div class="sidebar"><table class="settings properties"><tr><th colspan="2">Cubic Model</th></tr><tr><th>Pixels per unit</th><td><input type="number" class="property-pixelsPerUnit"></td></tr><tr><th>Texture size</th><td><button class="download">Download</button></td></tr><tr><th>Texture size (px)</th><td><div class="inputs"><select class="property-texture-width"></select><select class="property-texture-height"></select></div></td></tr></table><div class="header"><span>Nodes</span></div><div class="nodes-buttons flat-button-strip"><button title="New Node" class="new-node"></button><button title="Rename (F2)" disabled class="rename-node"></button><button title="Duplicate (Ctrl+D" disabled class="duplicate-node"></button><button title="Delete (Delete)" disabled class="delete-node"></button></div><div class="nodes-tree-view"></div><div hidden class="inspector"><table><tbody class="transform"><tr class="position"><th class="label"> Position</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr><tr class="orientation"><th class="label">Orientation</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr></tbody><tbody class="shape"><tr><th colspan="2">Shape</th></tr><tr class="type"><th>Type</th><td><select><!-- option(value="") (None)--><option value="box">Box</option></select></td></tr><tr class="offset"><th>Offset</th><td><div class="inputs"><input type="number" class="x"><input type="number" class="y"><input type="number" class="z"></div></td></tr></tbody><tbody class="box-shape"><tr class="size"><th>Size</th><td><div class="inputs"><input type="number" class="width"><input type="number" class="height"><input type="number" class="depth"></div></td></tr><tr class="stretch"><th>Stretch</th><td><div class="inputs"><input type="number" class="width"><input type="number" class="height"><input type="number" class="depth"></div></td></tr></tbody></table></div></div><script src="/SupCore.js"></script><script src="../../../../../SupEngine.js"></script><script src="/SupClient.js"></script><script src="../../data.js"></script><script src="../../components.js"></script><script src="../../../transformHelpers/components.js"></script><script src="index.js"></script></body></html>
